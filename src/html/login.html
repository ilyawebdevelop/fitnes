<!-- Register -->
<section class="authorization" id="authorization">
	<div class="container">
		<div class="row">
			<div class="col-lg-7">
				<h2 class="authorization__title">
				Вход
				</h2>
				<div class="authorization__subtitle">
					Авторизация
				</div>
				<div class="authorization__register justify-content-start flex d-lg-none">
					<span>Новый пользователь?</span>
					<a href="#">Регистрация</a>
				</div>
				<p class="authorization__text">
					В личном кабинете вы сможете отслеживать курсы по выбранному направлению и получать прочую информацию.
				</p>
				<form action="#" class="authorization__form" id="authorization__form">				
					<div class="input-wrapper mail">
						<input type="email" placeholder="Email" id="authorizationMail">
					</div>
					<div class="input-wrapper password">
						<input type="password" placeholder="Пароль" id="authorizationPassword">
					</div>	
					<div class="remember-wrapper">
						<a class="btn" href="#">Войти</a>
						<div class="remember-inner">
							<input type="checkbox" id="authorization-checkbox" class="custom-checkbox">
							<label for="authorization-checkbox"></label>						
							<span class="remember">Запомнить меня</span>
						</div>	
					</div>				
					<div class="authorization__form-bottom">
						<a href="#">Забыли пароль?</a>
						<div class="authorization__register d-none d-lg-flex">
							<span>Новый пользователь?</span>
							<a href="#">Регистрация</a>
						</div>
					</div>					
				</form>
			</div>
			<div class="col-lg-5">
				<div class="authorization__register justify-content-start justify-content-lg-end">
					<span>Новый пользователь?</span>
					<a href="#">Регистрация</a>
				</div>
				<div class="authorization__img">
					<img src="@img/authorization/man.svg" alt="authorization-image">
				</div>				
			</div>		
		</div>
	</div>
</section>
